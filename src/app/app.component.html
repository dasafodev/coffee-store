<div class="container">
  <h1 class="title my-3" >El aroma mágico</h1>
  <div class="row">
    <img src="https://res.cloudinary.com/kuppo/image/upload/v1699158629/bq5lrklfjczsv39rwe3n.png" alt="coffee-image">
  </div>
  <div class="row mt-5">
    <div class="col-12 col-md-7">
      <table class="table text-shadow ">
        <thead class="table-dark ">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre</th>
            <th scope="col">Tipo</th>
            <th scope="col">Región</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let coffee of coffeeList; let i = index">
            <th scope="row">{{ i + 1 }}</th>
            <td>{{ coffee.nombre }}</td>
            <td>{{ coffee.tipo }}</td>
            <td>{{ coffee.region }}</td>
          </tr>
        </tbody>
      </table>
    </div>

  </div>
</div>
